self_validate: analyzer_and_format

github:
  on:
    push:
      branches:
      - master
      - develop
      - github-action
    pull_request:
      branches:
      - master
      - develop
  on_completion:
    - name: "Coverage"
      runs-on: ubuntu-latest
      steps:
        - run: ./tool/coverage.sh

merge_stages:
- analyzer_and_format
- unit_test